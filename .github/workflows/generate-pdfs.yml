name: Generate PDFs

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '!**/README.md'
      - '!**/CONTRIBUTING.md'
      - '!**/CODE_OF_CONDUCT.md'
      - '!**/SECURITY.md'
  workflow_dispatch:

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install weasyprint pyyaml markdown beautifulsoup4
    
    - name: Generate PDFs
      run: |
        mkdir -p site/pdf
        python scripts/generate_pdfs.py
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: site
        branch: gh-pages
        clean: false
        clean-exclude: |
          .git
          .github
          .gitignore
          .nojekyll
          CNAME
          README.md
          LICENSE
          .gitattributes
